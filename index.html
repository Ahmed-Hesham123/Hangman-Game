<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="style.css"><title>Hangman</title><script defer="defer" src="https://cdn.lordicon.com/bhenfmcm.js"></script><script defer="defer" src="script.js"></script></head><body><h1>Hangman</h1><p>Find the hidden word - Enter a letter</p><div class="game-container"><svg height="250" width="200" class="figure-container"><line x1="60" y1="20" x2="140" y2="20"/><line x1="140" y1="20" x2="140" y2="50"/><line x1="60" y1="20" x2="60" y2="230"/><line x1="20" y1="230" x2="100" y2="230"/><circle cx="140" cy="70" r="20" class="figure-part"/><line x1="140" y1="90" x2="140" y2="150" class="figure-part"/><line x1="140" y1="120" x2="120" y2="100" class="figure-part"/><line x1="140" y1="120" x2="160" y2="100" class="figure-part"/><line x1="140" y1="150" x2="120" y2="180" class="figure-part"/><line x1="140" y1="150" x2="160" y2="180" class="figure-part"/></svg><div class="wrong-letters-container"><div id="wrong-letters"><p>Wrong</p><span></span></div></div><ul class="word" id="word"></ul></div><div class="popup-container" id="popup-container"><div class="popup"><div class="final-message" id="final-message"></div><button id="play-again">Play Again</button></div></div><div class="notification-container" id="notification-container"><p>You have already entered this letter</p></div><audio id="success" src="audio/mixkit-arcade-game-jump-coin-216.wav"></audio><audio id="fail" src="audio/92434869.mp3"></audio></body></html>
